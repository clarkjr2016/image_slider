<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <button class="btn" id="left"><</button>
      <div class="slider-wrapper">
        <img src="images/img_1.jpg" alt="" class="slide" id="img_1" /><img
          src="images/img_2.jpg"
          alt=""
          class="slide"
          id="img_2"
        /><img src="images/img_3.jpg" alt="" class="slide" id="img_3" /><img
          src="images/img_4.jpg"
          alt=""
          class="slide"
          id="img_4"
        /><img src="images/img_5.jpg" alt="" class="slide" id="img_5" />
      </div>
      <button class="btn" id="right">></button>
    </section>

    <div class="circle-wrapper">
      <span class="circle"></span><span class="circle"></span
      ><span class="circle"></span><span class="circle"></span
      ><span class="circle"></span>
    </div>
  </body>
</html>
